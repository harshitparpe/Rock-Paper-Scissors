<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="icon" href="https://cdn-icons-png.freepik.com/256/10531/10531486.png?ga=GA1.1.382695037.1698058756">
<body>
    <h1>Rock Paper Scissors</h1>

    <!-- <div id="mode-div">
        <button>
            Dark mode
        </button>
    </div>

    <div id="style-div">
        <button>
            style change
        </button>
    </div> -->

    <div id="container">

        <div id="user-container">
            <div>
                <button class="choice" id="rock">
                    <img src="https://cdn-icons-png.freepik.com/256/6223/6223796.png?ga=GA1.1.382695037.1698058756&semt=ais" alt="">
                </button>
            </div>
    
            <div>
                <button class="choice" id="paper">
                    <img src="https://cdn-icons-png.freepik.com/256/2541/2541984.png?ga=GA1.1.382695037.1698058756&semt=ais" alt="">
                </button>
            </div>
    
            <div>
                <button class="choice" id="scissors">
                    <img src="https://cdn-icons-png.freepik.com/256/1151/1151147.png?ga=GA1.1.382695037.1698058756&semt=ais" alt="">
                </button>
            </div>
        </div>

        <!-- <hr style="rotate: 90deg; width: 400px; height: 1px; position: static" color="black" > -->

        <div style="display: flex; justify-content: center; align-items: center;">
            <div id="mera-container">
            
            </div>
    
            <div id="winner" style="width: 100px; display: flex; justify-content: center; font-size: 5em;">
                
            </div>
            
            <div id="computer-container">
                
            </div>
        </div>
        

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>

    <script src="./script.js"></script>
</body>
